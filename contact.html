    <div class="container">
        <form class="form"   action="https://formspree.io/f/mayrjkda"
        method="POST">
          <div class="descr">Contact us</div>
          <div class="input">
              <input required="" autocomplete="off" type="text" name="name" id="name">
              <label for="name">Name</label>
          </div>
    
          <div class="input">
              <input required="" autocomplete="off" name="email" type="email" id="email">
              <label for="email">E-mail</label>
          </div>
    
          <div class="input">
              <textarea required="" cols="30" rows="1" id="message" name="message"></textarea>
              <label for="message">Message</label>
          </div>
          <button type="submit" onclick="sendFeedback()">Send message →</button>
         <span style="display:none" id="hide" class="text-success">Thanks for your Feedback</span>
